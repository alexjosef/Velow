<!doctype html>
<!-- Doctype informa ao agente do usuário a versão do html que deve ser renderizada, no caso a ultima versão html existente -->
<html>
    <head>
        <title>Login with CSS</title>
        <meta charset="utf-8">
        <meta name="author" content="Alex">
        <meta name="description" content="estrutura básica">
        <meta name="keywords" ccontent="html5, css, js, tecnologia, ti">

    </head>
    <body>
        <h1>System login</h1>

        <form action="#" method="POST" class="formLogin">

            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="">Email</label>
                <input type="email" required placeholder="Informe um email válido">

                <label for="">Número de filhos</label>
                <input type="number" step="0.5">

                <label for="">Data</label>
                <input type="date" min="1997-05-26" max="2018-12-31">
                
                <p>Sexo:</p>
                <label>
                    <input type="radio" name="sexo" value="M">
                    Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="F">
                    Feminino
                </label>

                <label>Estado</label>
                <select name="estado">
                    <option value="0">Selecione</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                </select>
            </fieldset>

            <fieldset>

                <legend>Áreas de Interesses</legend>

                <label>
                    <input type="checkbox" name="html" value="html">
                    HTML
                </label>
                <label>
                    <input type="checkbox" name="css" value="css">
                    CSS
                </label>
                <label>
                    <input type="checkbox" name="js" value="js">
                    JavaScript
                </label>

            </fieldset>

            <fieldset>

                <legend>Mensagem</legend>

                <textarea style="resize: none" name="msg" id="" cols="30" rows="10" maxlength="50"></textarea>

                <textarea style="resize: none" name="msg" id="" cols="30" rows="10" readonly>Contrato de prestação de serviços</textarea>
                <label><input type="checkbox">Li e aceito os termos.</label>

                <input type="range" min="0" max="10" step="2">
                <input type="time">
                <input type="color">

                <select name="teste" size="5" multiple>
                    <option value="op1">Opção 1</option>
                    <option value="op2">Opção 2</option>
                    <option value="op3">Opção 3</option>
                    <option value="op4">Opção 4</option>
                    <option value="op5">Opção 5</option>
                </select>

            </fieldset>

            <input type="submit" value="Enviar dados">
            <input type="button" value="Botão para JS">
            <input type="reset" value="Resetar formulário">

        </form>

    </body>
</html>
