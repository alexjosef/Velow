<!doctype html>
<!-- Doctype informa ao agente do usuário a versão do html que deve ser renderizada, no caso a ultima versão html existente -->
<html>

<head>
    <title>Exemplo Estrutura Básica</title>
    <meta charset="utf-8">
    <meta name="author" content="Alex">
    <meta name="description" content="estrutura básica">
    <meta name="keywords" ccontent="html5, css, js, tecnologia, ti">

    <style>

        .grid-container {
            width: 90%;
            background: #ccc;
            margin: 30px auto;
            display: grid;
            grid-gap: 10px;

            grid-template-columns:  repeat(auto-fit, minmax(100px, 1fr));
            grid-auto-rows: 100px;
        }

        .grid-item {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }
        
    </style>

</head>

<body>
    <h2>Grid Layout</h2>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
    </div>
</body>

</html>
