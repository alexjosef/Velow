<!doctype html>
<!-- Doctype informa ao agente do usuário a versão do html que deve ser renderizada, no caso a ultima versão html existente -->
<html>
    <head>
        <title>Exemplo Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Alex">
        <meta name="description" content="estrutura básica">
        <meta name="keywords" ccontent="html5, css, js, tecnologia, ti">
    </head>
    <body>
        <h1>Exemplo formulário</h1>

        <form action="https://google.com/search" method="GET">

            <label for="textbox">Google it</label>
            <input type="text" name="q" id="textbox">
            <input type="submit" value="Search">

            <hr>

            <fieldset>
                <legend>Login</legend>
                <label for="textlogin">Usuário:</label>
                <input type="text" name="" id="textlogin">

                <label for="textpassword">Senha:</label>
                <input type="password" name="" id="textpassword">
            </fieldset>
            
        </form>
    </body>
</html>
