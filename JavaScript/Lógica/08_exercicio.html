
<!doctype html>
<html>
    <head>
        <title>Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <script>
        
            var n = prompt("Informe um número: ")
            n = parseFloat(n)
            
            var i = 0

            // for (i = 1; i <= 1000; i++) {
            //     document.write(n + " x " + i + " = " + (n * i) + " <br> ")
            // }

            while (i <= 1000) {
                document.write(n + " x " + i + " = " + (n * i) + " <br> ")
                
                if(i % 10 === 0 && i > 0) {
                    document.write("<hr>");
                }

                i = i + 1
            }
            
        </script>
    </body>
</html>
