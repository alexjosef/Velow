<!doctype html>
<html>

<head>
  <title>Lógica de Programação</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>Lógica de Programação com JavaScript</h1>

  <div id="output"></div>

  <script>

    var soma = 0
    var arr = new Array(25, 30, 45, 28, 0, 12, 78, 64)

    for (let i = 0; i < arr.length; i++) {
        if( !isNaN(arr[i]) && arr[i] % 2 === 0  ) {
          soma += arr[i]
        }
    }

    var output = document.querySelector("#output")
    output.innerHTML = soma
  </script>
</body>

</html>
