<!doctype html>
<html>
    <head>
        <title>Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <script>
        
            var n1 = prompt("Digite um número: ")
            n1 = parseFloat(n1)

            var n2 = prompt("Digite o segundo número: ")
            n2 = parseFloat(n2)

            var modu = (n1 % n2)

            var expo = (n1 ** n2)

            alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + modu)

            alert("O numero " + n1 + " elevado a " + n2 + " é: " + expo)
            
        </script>
    </body>
</html>
