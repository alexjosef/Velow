<!doctype html>
<html>

<head>
    <title>Lógica de Programação</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <div id="output"></div>

    <script>
        var msg = ""

        var user1 = new Object()
        user1.nome = "Alex"
        user1.email = "alex@velow.com.br"

        var user2 = new Object()
        user2.nome = "Patrick"
        user2.email = "patrick@velow.com.br"

        var user3 = new Object()
        user3.nome = "Lucas"
        user3.email = "lucas@velow.com.br"

        var users = new Array(user1, user2, user3)

        for (let i = 0; i < users.length; i++) {
            msg += "<h2>Nome: " + users[i].nome + "</h2>"
            msg += "<p>E-mail: " + users[i].email + "</p>"
        }

        document.querySelector("#output").innerHTML = msg
    </script>
</body>

</html>
