<!doctype html>
<html>
    <head>
        <title>Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <div id="output"></div>

        <script>
        
           var dias = new Array('Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sabado')

           var hoje = new Date()
           var diaSemana = hoje.getDay()

           alert("Bem vindo! Hoje é " + dias[diaSemana] + "-feira")

        </script>
    </body>
</html>
