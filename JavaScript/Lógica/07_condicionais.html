<!doctype html>
<html>

<head>
    <title>Lógica de Programação</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>

        var n = prompt("Digite um número: ")
        n = parseInt(n)

        switch(n) {
            case 1: 
                alert("Boa escolha!")
                break
            case 2:
                alert("Quase!!")
                break
            case 3:
                alert("Poderia ser mais perto")
                break
            case 4:
                alert("Um pouco longe hein")
                break
            case 5:
                alert("Muito longe amigo")
                break
            default:
                alert("Escolha um número entre 1 e 5")

        }


    </script>
</body>

</html>
