<!doctype html>
<html>
    <head>
        <title>Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <script>
        
            var n1 = prompt("Digite um número: ")
            n1 = parseFloat(n1)

            var n2 = prompt("Digite o segundo número: ")
            n2 = parseFloat(n2)

            var media = (n1 + n2) / 2

            if(media >= 6) {
                alert("Sua média foi " + media + ", você está aprovado!")
            } else {
                alert("Você esta reprovado.")
            }
            
        </script>
    </body>
</html>
