<!doctype html>
<html>
    <head>
        <title>Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <button onclick="somar()">+</button>
        <button onclick="subtrair()">-</button>
        <button onclick="multiplicar()">*</button>
        <button onclick="dividir()">/</button>
        
        <div id="output"></div>

        <script>

            var n = prompt("Informe um número: ")
            n = parseFloat(n)

            escreve()

            function escreve() {
                var output = document.querySelector("#output")
                output.innerHTML = n
            }
        
            function somar() {
                var n2 = prompt("Informe um número para somar: ")
                n2 = parseFloat(n2)

                n = n + n2

                escreve()
            }

            function subtrair() {
                n2 = prompt("Informe um número para subtrair: ")
                n2 = parseFloat(n2)

                n = n - n2

                escreve()
            }
            
            function multiplicar() {
                n2 = prompt("Informe um número para multiplicar: ")
                n2 = parseFloat(n2)

                n = n * n2

                escreve()
            }

            function dividir() {
                n2 = prompt("Informe um número para dividir: ")
                n2 = parseFloat(n2)

                n = n / n2

                escreve()
            }

        </script>
    </body>
</html>
