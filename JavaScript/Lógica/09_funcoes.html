<!doctype html>
<html>
    <head>
        <title>Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        
        <div id="output"></div>

        <script>
        
            var output = document.querySelector("#output")

            var mensagem = ""

            for (let i = 0; i <= 1001; i++) {
                mensagem += "i: " + i + "<br>";
            }

            output.innerHTML = mensagem
            
        </script>
    </body>
</html>
