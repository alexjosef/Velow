
<!doctype html>
<html>
    <head>
        <title>Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <script>
        
          for (let i = 1004; i <= 2020; i += 4) {
            if (i % 100 != 0 || i % 400 == 0) {
                document.write(i + "<br>")
            }      
          }
            
        </script>
    </body>
</html>
