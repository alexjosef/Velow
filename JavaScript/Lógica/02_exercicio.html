<!doctype html>
<html>
    <head>
        <title>Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <script>
            
            var n1 = prompt("Informe o primeiro número inteiro: ")
            n1 = parseInt(n1)

            var n2 = prompt("Informe o segundo número inteiro: ")
            n2 = parseInt(n2)

            var subtracao = n1 - n2

            // var multiplicacao = n1 * n2

            var divisao = n1 / n2

            // var soma = n1 + n2

            alert("A subtração dos dois números é: " + subtracao)
            
            alert("A multiplicação dos dois números é: " + (n1 * n2) )

            alert("A divisão dos dois números é: " + divisao)

            alert("A soma dos dois números é: " + (n1 + n2) )

        </script>
    </body>
</html>
