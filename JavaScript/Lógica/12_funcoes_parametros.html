<!doctype html>
<html>

<head>
    <title>Lógica de Programação</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <button onclick="mostrarAreaAlert()">Mostrar área(Alert)</button>
    <button onclick="mostrarAreaOutput()">Mostrar área(Output)</button>

    <div id="output"></div>

    <script>

        function calcularArea(l, a) {
            return l * a
        }

        function mostrarAreaOutput() {
            var largura = prompt("Informe a largura: ")
            largura = parseFloat(largura)

            var altura = prompt("Informe a altura: ")
            altura = parseFloat(altura)

            var area = calcularArea(largura, altura)

            document.querySelector("#output").innerHTML = "Área total = " + area
        }

        function mostrarAreaAlert() {
            var largura = prompt("Informe a largura: ")
            largura = parseFloat(largura)

            var altura = prompt("Informe a altura: ")
            altura = parseFloat(altura)

            var area = calcularArea(largura, altura)

            alert("Área total: " + area)
        }

    </script>
</body>

</html>
