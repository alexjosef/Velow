<!doctype html>
<html>
    <head>
        <title>Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
        
        <div id="output"></div>

        <script>

            var n = prompt("Informe um número: ")
            n = parseFloat(n)

            escreve()

            function escreve() {
                var output = document.querySelector("#output")
                output.innerHTML = n
            }
        
            function calcular(simbolo) {
                var n2 = prompt("Informe outro número: ")
                n2 = parseFloat(n2)
                
                switch (simbolo) {
                    case '+':
                        n += n2
                        break;
                    
                    case '-':
                        n -= n2
                        break;

                    case '*':
                        n *= n2
                        break;
                
                    case '/':
                        n /= n2
                }
                
                escreve()
            }
        </script>
    </body>
</html>
