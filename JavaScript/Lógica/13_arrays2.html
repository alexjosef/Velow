<!doctype html>
<html>
    <head>
        <title>Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <div id="output"></div>

        <script>
        
            var produtos = new Array('Caneta', ' Lapis', ' Tesoura', ' Borracha', ' Caderno', ' Livro')

            produtos.push('Compasso', 'Apontador')

            var output = document.querySelector("#output")
            
            var msg = ""

            for (let i = 0; i < produtos.length; i++) {
                msg += "Produto "+ (i + 1) +": " + produtos[i] + "<br>"
                
            }

            output.innerHTML = msg

        </script>
    </body>
</html>
