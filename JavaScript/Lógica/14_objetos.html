<!doctype html>
<html>
    <head>
        <title>Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <div id="output"></div>

        <script>
        
            var objeto = new Object()
            objeto.nome = "Placas"
            objeto.preco = 5
            objeto.qtd = 100

            var msg = ""

            msg += "Nome: " + objeto.nome + "<br>"
            msg += "Preço: " + objeto.preco + "<br>"
            msg += "Quantidade: " + objeto.qtd + "<br>"

            document.querySelector("#output").innerHTML = msg
        </script>
    </body>
</html>
